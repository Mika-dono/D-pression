# ============================================
# Configuration SQL Server pour D-Pression
# ============================================

# ===== CONNEXION SQL SERVER =====
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=dpression_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=VotreMotDePasse123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA / HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== SERVEUR =====
server.port=8081

# ===== CORS =====
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*

# ===== DÃ‰SACTIVER FLYWAY (utiliser les scripts SQL manuels) =====
spring.flyway.enabled=false

# ===== LOGGING =====
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.KJX.KJX=DEBUG
