spring.application.name=D-PRESSION
spring.profiles.active=dev

# H2 In-Memory Database (Development mode)
spring.datasource.url=jdbc:h2:mem:dpression_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway (using JPA auto-generation for H2)
spring.flyway.enabled=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.KJX=DEBUG

# Server Configuration
server.port=8081

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
